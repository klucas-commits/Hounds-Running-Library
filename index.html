<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hounds Conditioning | Production v1.36</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, onSnapshot, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseModules = { 
            initializeApp, getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut,
            getFirestore, collection, addDoc, setDoc, onSnapshot, deleteDoc, doc, query, orderBy, getDoc 
        };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Teko:wght@300;400;500;600;700&family=Racing+Sans+One&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hounds: {
                            darkGreen: '#006241',
                            brightBlue: '#65b2e8',
                            white: '#ffffff',
                            kellyGreen: '#26d07c',
                            darkGray: '#323a45',
                            gray: '#5b616b',
                            lightGray: '#d6d7d9',
                            coolGray: '#dce4ef',
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        brand: ['Teko', 'sans-serif'],
                        racing: ['Racing Sans One', 'cursive'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #323a45; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .neon-text { text-shadow: 0 0 8px rgba(38, 208, 124, 0.6); }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #26d07c, 0 0 30px rgba(38, 208, 124, 0.2);
            border-color: #26d07c;
        }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #323a45; }
        ::-webkit-scrollbar-thumb { background: #5b616b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #26d07c; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const IconWrapper = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Plus = ({ className }) => <IconWrapper className={className}><path d="M5 12h14" /><path d="M12 5v14" /></IconWrapper>;
        const Printer = ({ className }) => <IconWrapper className={className}><polyline points="6 9 6 2 18 2 18 9" /><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" /><rect x="6" y="14" width="12" height="8" /></IconWrapper>;
        const Trash = ({ className }) => <IconWrapper className={className}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></IconWrapper>;
        const ChevronUp = ({ className }) => <IconWrapper className={className}><path d="m18 15-6-6-6 6" /></IconWrapper>;
        const RefreshCw = ({ className }) => <IconWrapper className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></IconWrapper>;

        // --- FULL HARDCODED BASE LIBRARY (18 DRILLS) ---
        const defaultDrills = [
            { id: 1, name: "80.60.40", type: "Speed", distPerRep: 175, suggestedReps: 6, suggestedSets: 1, recovery: "25s", desc: "Start try line. Run far 22, back to close 22. Turn and sprint far 40m." },
            { id: 2, name: "BIFF", type: "Speed", distPerRep: 200, suggestedReps: 5, suggestedSets: 1, recovery: "90s", desc: "Start back. Roll front. Run 40m. Roll. Run far 40m. Run far try line, 5x down-ups." },
            { id: 3, name: "Modified Reven", type: "Speed", distPerRep: 150, suggestedReps: 7, suggestedSets: 1, recovery: "90s", desc: "Try line -> 22m & back -> D-up -> 5m & back -> D-up. Sprint 50m, turn, finish on 22m." },
            { id: 4, name: "Malcolms", type: "Speed", distPerRep: 40, suggestedReps: 6, suggestedSets: 1, recovery: "1:1", desc: "Start halfway on stomach. Sprint 10m, d-up, sprint far 10m, d-up, finish on halfway." },
            { id: 5, name: "Falcon", type: "Speed", distPerRep: 100, suggestedReps: 10, suggestedSets: 1, recovery: "EMOM", desc: "Start in corner. Sprint 22m & back. Jet diagonally across to middle of pitch on 22m. Turn and burn." },
            { id: 6, name: "Warrior", type: "Speed", distPerRep: 100, suggestedReps: 10, suggestedSets: 1, recovery: "1:1", desc: "Start 40m. Sprint to far 40m, backpedal. Run to halfway & back. Run to far 40m." },
            { id: 7, name: "3-2-1", type: "Metabolic", distPerRep: 200, suggestedReps: 5, suggestedSets: 1, recovery: "90s", desc: "Start try line. 3x to 5m & back. 2x to 22m & back. 1x to 50m & back." },
            { id: 8, name: "Harlem", type: "Metabolic", distPerRep: 100, suggestedReps: 5, suggestedSets: 1, recovery: "2:1", desc: "20x commando's. Accelerate to 22m. 4x D-Up. Sprint to 50m. Roll sequence. Sprint home." },
            { id: 9, name: "Dagger", type: "Metabolic", distPerRep: 120, suggestedReps: 8, suggestedSets: 1, recovery: "60s", desc: "2x D-ups. Sprint to 40m & back, then to 40m. Finish 1x D-up." },
            { id: 10, name: "Titanium", type: "Metabolic", distPerRep: 80, suggestedReps: 6, suggestedSets: 1, recovery: "45s", desc: "Try line -> Military crawl 5m. Run to 40m & back to 5m. Crawl back last 5m." },
            { id: 11, name: "The Hound", type: "Metabolic", distPerRep: 130, suggestedReps: 8, suggestedSets: 1, recovery: "Walk Back", desc: "Try line -> Run 22m & back, 1x d-up. Run 22m, military roll, continue to halfway." },
            { id: 12, name: "Modified 88's", type: "Metabolic", distPerRep: 88, suggestedReps: 12, suggestedSets: 1, recovery: "1:3", desc: "Start try line. Sprint to 22m & back, 2x in a row. Forwards D-up on turns." },
            { id: 13, name: "Double 150", type: "Endurance", distPerRep: 300, suggestedReps: 4, suggestedSets: 1, recovery: "90s", desc: "Try line -> Far try line -> Halfway -> Far try line -> Return with 100m push." },
            { id: 14, name: "Coathanger", type: "Endurance", distPerRep: 200, suggestedReps: 5, suggestedSets: 1, recovery: "90s", desc: "Start halfway. Run diagonally under posts. Run under opposite posts. Finish where started." },
            { id: 15, name: "Broken Bronco", type: "Endurance", distPerRep: 240, suggestedReps: 5, suggestedSets: 1, recovery: "90s", desc: "Try line -> 20m & back. 40m & back. 60m & back. Finish at start." },
            { id: 16, name: "The 40:20", type: "Endurance", distPerRep: 250, suggestedReps: 4, suggestedSets: 1, recovery: "120s", desc: "Start try line. Run to far 40m & back. Run to far 22m & back. Finish at start." },
            { id: 17, name: "The Lion Heart", type: "Endurance", distPerRep: 250, suggestedReps: 4, suggestedSets: 1, recovery: "120s", desc: "Try line -> Halfway & back, d-up. 22m & back, d-up. Halfway & back." },
            { id: 18, name: "200:100", type: "Endurance", distPerRep: 300, suggestedReps: 4, suggestedSets: 1, recovery: "30s/120s", desc: "Try line -> Far try line & back (200m). Rest 30s. Sprint 100m. Rest 120s." }
        ];

        const App = () => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isCalcOpen, setIsCalcOpen] = useState(false);
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            const [publicDrills, setPublicDrills] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);
            const [session, setSession] = useState([]);
            const [debugLog, setDebugLog] = useState("Initializing...");
            
            const appId = 'hounds-default-app';

            useEffect(() => {
                const init = async () => {
                    if (!window.firebaseModules) return;
                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.firebaseModules;
                    try {
                        const firebaseConfig = {
                            apiKey: "AIzaSyA8gP72z8uu5LxRFYk6wuIq1G5iu2DLdTA",
                            authDomain: "hounds-running-drills.firebaseapp.com",
                            projectId: "hounds-running-drills",
                            storageBucket: "hounds-running-drills.firebasestorage.app",
                            messagingSenderId: "94624645075",
                            appId: "1:94624645075:web:7ff36f0044a9dd27b27926"
                        };
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const database = getFirestore(app);
                        setDb(database);

                        onAuthStateChanged(auth, async (u) => {
                            if (u) {
                                setUser(u);
                                setDebugLog(`Auth Active: ${u.uid.slice(0,5)}...`);
                            } else {
                                setDebugLog("Attempting Anonymous Login...");
                                await signInAnonymously(auth);
                            }
                        });
                    } catch (e) { setDebugLog(`Error: ${e.message}`); }
                };
                const poller = setInterval(() => { if (window.firebaseModules) { init(); clearInterval(poller); } }, 100);
                return () => clearInterval(poller);
            }, []);

            useEffect(() => {
                if (!db || !user) return;
                const { collection, onSnapshot, query } = window.firebaseModules;
                setIsSyncing(true);
                setDebugLog("Connecting to Cloud Path...");
                
                const pubUnsub = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'drills')), (ss) => {
                    setPublicDrills(ss.docs.map(d => ({ id: d.id, ...d.data(), isPublic: true })));
                    setIsSyncing(false);
                    setDebugLog(`Sync Success: Found ${ss.docs.length} Team Drills`);
                }, (err) => { 
                    setIsSyncing(false); 
                    setDebugLog(`Sync Blocked: ${err.code} - Check Rules/Path`);
                });
                
                return () => pubUnsub();
            }, [db, user]);

            const handleSaveDrill = async (e) => {
                e.preventDefault();
                if (!user || !db) return;
                setIsSyncing(true);
                const { addDoc, collection } = window.firebaseModules;
                const formData = new FormData(e.target);
                const drillData = {
                    name: formData.get('name'),
                    type: formData.get('type'),
                    distPerRep: Number(formData.get('dist')),
                    suggestedReps: Number(formData.get('reps')),
                    suggestedSets: Number(formData.get('sets') || 1),
                    recovery: formData.get('recovery'),
                    desc: formData.get('desc'),
                    createdAt: Date.now(),
                    createdBy: user.uid,
                    isPublic: true
                };
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'drills'), drillData);
                    setIsModalOpen(false);
                } catch (err) { setDebugLog(`Save Error: ${err.code}`); }
                finally { setIsSyncing(false); }
            };

            const updateSessionItem = (uid, field, val) => setSession(prev => prev.map(x => x.uniqueId === uid ? { ...x, [field]: val } : x));

            const totalVol = session.reduce((a,b) => a + (b.customDist * b.reps * (b.sets || 1)), 0);
            const combinedDrills = [...defaultDrills, ...publicDrills];

            return (
                <div className="min-h-screen pb-40 bg-hounds-darkGray font-sans text-hounds-lightGray">
                    <header className="bg-hounds-darkGray border-b border-hounds-gray/30 p-4 sticky top-0 z-20 shadow-lg">
                        <div className="max-w-7xl mx-auto flex justify-between items-center text-white">
                            <div>
                                <h1 className="text-3xl font-brand font-bold uppercase leading-none tracking-tighter">CHICAGO <span className="text-hounds-kellyGreen">HOUNDS</span></h1>
                                <div className="text-[10px] mt-1 text-hounds-kellyGreen font-bold uppercase flex items-center gap-2">
                                    <span className={`w-2 h-2 rounded-full ${user ? 'bg-green-400 animate-pulse' : 'bg-orange-400'}`}></span>
                                    {user ? 'CONNECTED' : 'OFFLINE'}
                                    {isSyncing && <RefreshCw className="w-3 h-3 animate-spin ml-2" />}
                                </div>
                            </div>
                            <button onClick={()=>setIsModalOpen(true)} className="bg-hounds-brightBlue text-hounds-darkGray font-bold px-5 py-2 rounded-lg uppercase font-brand text-xl shadow-lg active:scale-95 transition-all">
                                <Plus className="w-4 h-4 inline mr-1" /> Create
                            </button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {combinedDrills.map(d => (
                            <div key={d.id} className="relative bg-hounds-darkGray border border-hounds-gray rounded-xl p-6 card-hover group flex flex-col h-full transition-all">
                                <div className="absolute top-2 right-2">
                                    {d.isPublic ? <div className="bg-hounds-brightBlue text-hounds-darkGray text-[10px] px-2 py-0.5 rounded font-bold uppercase font-brand tracking-widest">TEAM</div> : <div className="bg-hounds-gray text-white text-[10px] px-2 py-0.5 rounded font-bold uppercase font-brand">BASE</div>}
                                </div>
                                <div className="mb-1 text-xs font-bold text-hounds-kellyGreen uppercase tracking-tighter">{d.type}</div>
                                <h3 className="text-2xl font-brand text-white uppercase mb-2 leading-none">{d.name}</h3>
                                <p className="text-sm text-gray-400 mb-6 line-clamp-3 flex-grow font-sans">{d.desc}</p>
                                <button onClick={()=>{ setSession([...session, { ...d, uniqueId: Date.now(), sets: d.suggestedSets || 1, customDist: d.distPerRep, reps: d.suggestedReps || 1, customRecovery: d.recovery }]); setIsCalcOpen(true); }} className="bg-hounds-darkGreen hover:bg-hounds-kellyGreen hover:text-hounds-darkGray text-white px-5 py-1.5 rounded-lg font-bold text-xs uppercase tracking-tighter transition-all">Add to Plan +</button>
                            </div>
                        ))}
                    </main>

                    <div className={`fixed bottom-0 inset-x-0 bg-hounds-darkGray/95 backdrop-blur-md border-t-4 border-hounds-kellyGreen transition-all shadow-2xl z-40 ${isCalcOpen ? 'h-[440px]' : 'h-16'}`}>
                        <div onClick={()=>setIsCalcOpen(!isCalcOpen)} className="h-16 flex justify-between items-center px-6 cursor-pointer hover:bg-white/5 transition-colors">
                            <div className="flex items-center gap-3 font-brand font-bold text-white text-2xl uppercase font-brand">SESSION BUILDER ({session.length})</div>
                            <div className="flex items-center gap-8">
                                <div className="text-right">
                                    <div className="text-[10px] text-gray-400 uppercase tracking-widest leading-none mb-1">Volume</div>
                                    <div className="text-3xl font-racing text-white neon-text leading-none">{totalVol.toLocaleString()}m</div>
                                </div>
                                <ChevronUp className={`w-10 h-10 text-hounds-kellyGreen transition-transform duration-300 ${isCalcOpen ? 'rotate-180' : ''}`} />
                            </div>
                        </div>
                        {isCalcOpen && (
                            <div className="max-w-7xl mx-auto p-4 flex gap-6 h-[370px] overflow-hidden">
                                <div className="flex-1 overflow-y-auto space-y-3 pr-2 no-scrollbar">
                                    {session.map(s => (
                                        <div key={s.uniqueId} className="bg-hounds-gray/10 p-4 rounded-xl flex flex-wrap justify-between items-center border border-hounds-gray/50 hover:border-hounds-kellyGreen transition-all">
                                            <span className="font-brand text-white uppercase text-2xl leading-none">{s.name}</span>
                                            <div className="flex items-center gap-4 bg-black/40 p-3 rounded-xl border border-hounds-gray/30 shadow-inner">
                                                <div className="flex flex-col items-center">
                                                    <label className="text-[10px] uppercase font-bold text-hounds-brightBlue mb-1 font-brand tracking-widest">Sets</label>
                                                    <input type="number" value={s.sets || 1} onChange={e=>updateSessionItem(s.uniqueId, 'sets', Number(e.target.value))} className="bg-hounds-darkGray border-2 border-hounds-brightBlue/60 w-16 text-center rounded py-1 text-white font-brand text-3xl outline-none" />
                                                </div>
                                                <span className="text-hounds-gray text-2xl pt-5 font-brand">✕</span>
                                                <div className="flex flex-col items-center">
                                                    <label className="text-[10px] uppercase font-bold text-hounds-kellyGreen mb-1 font-brand tracking-widest">Reps</label>
                                                    <input type="number" value={s.reps} onChange={e=>updateSessionItem(s.uniqueId, 'reps', Number(e.target.value))} className="bg-hounds-darkGray border-2 border-hounds-kellyGreen/60 w-16 text-center rounded py-1 text-white font-brand text-3xl outline-none" />
                                                </div>
                                                <span className="text-hounds-gray text-2xl pt-5 font-brand">✕</span>
                                                <div className="flex flex-col items-center">
                                                    <label className="text-[10px] uppercase font-bold text-hounds-lightGray mb-1 font-brand tracking-widest">Meters</label>
                                                    <input type="number" value={s.customDist} onChange={e=>updateSessionItem(s.uniqueId, 'customDist', Number(e.target.value))} className="bg-hounds-darkGray border-2 border-hounds-gray/60 w-24 text-center rounded py-1 text-white font-brand text-3xl outline-none" />
                                                </div>
                                                <button onClick={()=>setSession(session.filter(x => x.uniqueId !== s.uniqueId))} className="text-gray-500 hover:text-red-400 p-2 ml-4 transition-all active:scale-90"><Trash className="w-8 h-8" /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="w-72 flex flex-col justify-end gap-3 pb-2">
                                    <button onClick={()=>window.print()} className="bg-hounds-brightBlue text-hounds-darkGray p-5 rounded-2xl font-bold w-full uppercase font-brand tracking-widest text-4xl shadow-xl active:scale-95"><Printer className="w-10 h-10 inline mr-2"/> PRINT</button>
                                    <button onClick={()=>setSession([])} className="bg-red-500/10 text-red-400 border border-red-500/30 p-2 rounded-lg font-bold w-full uppercase tracking-widest text-xs">Clear</button>
                                </div>
                            </div>
                        )}
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 modal-overlay">
                            <form id="drillForm" onSubmit={handleSaveDrill} className="bg-hounds-darkGray border border-hounds-gray p-8 rounded-2xl w-full max-w-md space-y-6 shadow-2xl">
                                <h2 className="text-3xl font-brand font-bold text-white uppercase border-b border-hounds-gray pb-4 text-center font-brand">New Team Drill</h2>
                                <div className="space-y-4">
                                    <input name="name" required placeholder="Drill Name" className="w-full bg-hounds-gray/20 p-4 rounded-xl border border-hounds-gray focus:border-hounds-kellyGreen text-white outline-none font-sans" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <select name="type" className="w-full bg-hounds-gray/20 p-4 rounded-xl border border-hounds-gray text-white outline-none focus:border-hounds-kellyGreen font-sans"><option value="Speed">Speed</option><option value="Metabolic">Metabolic</option><option value="Endurance">Endurance</option></select>
                                        <input name="dist" type="number" required placeholder="Dist (m)" className="w-full bg-hounds-gray/20 p-4 rounded-xl border border-hounds-gray text-white outline-none focus:border-hounds-kellyGreen font-mono" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="sets" type="number" required placeholder="Sets" className="w-full bg-hounds-gray/20 p-4 rounded-xl border border-hounds-gray text-white outline-none focus:border-hounds-kellyGreen font-mono" />
                                        <input name="reps" type="number" required placeholder="Reps" className="w-full bg-hounds-gray/20 p-4 rounded-xl border border-hounds-gray text-white outline-none focus:border-hounds-kellyGreen font-mono" />
                                    </div>
                                    <input name="recovery" placeholder="Recovery (e.g. 60s)" className="w-full bg-hounds-gray/20 p-4 rounded-xl border border-hounds-gray text-white outline-none focus:border-hounds-kellyGreen font-sans" />
                                    <textarea name="desc" placeholder="Instructions..." className="w-full bg-hounds-gray/20 p-4 rounded-xl h-24 border border-hounds-gray text-white outline-none resize-none focus:border-hounds-kellyGreen font-sans" />
                                </div>
                                <div className="flex gap-4 pt-4">
                                    <button type="submit" className="flex-1 bg-hounds-kellyGreen text-hounds-darkGray font-bold py-4 rounded-xl shadow-lg uppercase font-brand text-xl hover:scale-105 transition-all">Save to Team</button>
                                    <button type="button" onClick={()=>setIsModalOpen(false)} className="px-6 text-hounds-gray uppercase text-[10px] font-bold tracking-widest font-sans">Cancel</button>
                                </div>
                            </form>
                        </div>
                    )}

                    <footer className="max-w-7xl mx-auto p-12 text-center text-hounds-gray/20 text-[10px] font-mono border-t border-hounds-gray/10 mt-12">
                        <p className="mb-2 font-bold uppercase tracking-widest decoration-2 underline-offset-4 decoration-hounds-kellyGreen text-hounds-gray/40">Production v1.36</p>
                        <p className="mb-1 text-hounds-lightGray">REQUIRED SYNC PATH: artifacts / hounds-default-app / public / data / drills</p>
                        <p className="mb-2">STATUS: {debugLog}</p>
                        <button onClick={()=>window.location.reload()} className="mt-4 border border-hounds-gray/20 px-4 py-1 rounded hover:text-white transition-all uppercase font-bold text-[8px]">Reset Device Connection</button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
