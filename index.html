<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hounds Conditioning | Production v2.2</title>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, onSnapshot, deleteDoc, doc, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseModules = { 
            initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut,
            getFirestore, collection, addDoc, setDoc, onSnapshot, deleteDoc, doc, query, orderBy, getDoc 
        };
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Teko:wght@300;400;500;600;700&family=Racing+Sans+One&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hounds: {
                            darkGreen: '#006241',
                            brightBlue: '#65b2e8',
                            white: '#ffffff',
                            kellyGreen: '#26d07c',
                            darkGray: '#323a45',
                            gray: '#5b616b',
                            lightGray: '#d6d7d9',
                            coolGray: '#dce4ef',
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        brand: ['Teko', 'sans-serif'],
                        racing: ['Racing Sans One', 'cursive'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #323a45; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .neon-text { text-shadow: 0 0 8px rgba(38, 208, 124, 0.6); }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #26d07c, 0 0 30px rgba(38, 208, 124, 0.2);
            border-color: #26d07c;
        }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #323a45; }
        ::-webkit-scrollbar-thumb { background: #5b616b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #26d07c; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Icons ---
        const IconWrapper = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Globe = ({ className }) => <IconWrapper className={className}><circle cx="12" cy="12" r="10" /><line x1="2" y1="12" x2="22" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10z" /></IconWrapper>;
        const Lock = ({ className }) => <IconWrapper className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></IconWrapper>;
        const Trash = ({ className }) => <IconWrapper className={className}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></IconWrapper>;
        const Plus = ({ className }) => <IconWrapper className={className}><path d="M5 12h14" /><path d="M12 5v14" /></IconWrapper>;
        const Printer = ({ className }) => <IconWrapper className={className}><polyline points="6 9 6 2 18 2 18 9" /><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" /><rect x="6" y="14" width="12" height="8" /></IconWrapper>;
        const LogOut = ({ className }) => <IconWrapper className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" y1="12" x2="9" y2="12" /></IconWrapper>;
        const ChevronUp = ({ className }) => <IconWrapper className={className}><path d="m18 15-6-6-6 6" /></IconWrapper>;
        const Search = ({ className }) => <IconWrapper className={className}><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></IconWrapper>;
        const Copy = ({ className }) => <IconWrapper className={className}><rect x="9" y="9" width="13" height="13" rx="2" ry="2" /><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" /></IconWrapper>;
        const UserIcon = ({ className }) => <IconWrapper className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></IconWrapper>;
        const RefreshCw = ({ className }) => <IconWrapper className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></IconWrapper>;
        const CheckCircle = ({ className }) => <IconWrapper className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></IconWrapper>;
        const Calculator = ({ className }) => <IconWrapper className={className}><rect width="16" height="20" x="4" y="2" rx="2" /><path d="M8 10h.01M12 10h.01M16 10h.01M8 14h.01M12 14h.01M16 14h.01M8 18h.01M12 18h.01M16 18h.01" /></IconWrapper>;
        const Dumbbell = ({ className }) => <IconWrapper className={className}><path d="M6 7.5h12M6 16.5h12M3 5v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5M3 19v-5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v5" /></IconWrapper>;

        // --- Production Library ---
        const defaultDrills = [
            { id: 1, name: "80.60.40", type: "Speed", distPerRep: 175, suggestedSets: 1, suggestedReps: 6, recovery: "25s", desc: "Start try line. Run far 22, back to close 22. Turn and sprint far 40m." },
            { id: 2, name: "BIFF", type: "Speed", distPerRep: 200, suggestedSets: 1, suggestedReps: 5, recovery: "90s", desc: "Start back. Roll front. Run 40m. Roll. Run far 40m. Run far try line, 5x down-ups." },
            { id: 3, name: "Modified Reven", type: "Speed", distPerRep: 150, suggestedSets: 1, suggestedReps: 7, recovery: "90s", desc: "Try line -> 22m & back -> D-up -> 5m & back -> D-up. Sprint 50m, finish on 22m." },
            { id: 4, name: "Malcolms", type: "Speed", distPerRep: 40, suggestedSets: 1, suggestedReps: 6, recovery: "1:1", desc: "Start halfway on stomach. Sprint 10m, d-up, sprint far 10m, d-up, finish on halfway." },
            { id: 5, name: "Falcon", type: "Speed", distPerRep: 100, suggestedSets: 1, suggestedReps: 10, recovery: "EMOM", desc: "Start in corner. Sprint 22m & back. Jet diagonally middle. Turn and burn." },
            { id: 6, name: "Warrior", type: "Speed", distPerRep: 100, suggestedSets: 1, suggestedReps: 10, recovery: "1:1", desc: "Start 40m. Sprint to far 40m, backpedal. Run halfway & back. Run far 40m." },
            { id: 7, name: "3-2-1", type: "Metabolic", distPerRep: 200, suggestedSets: 1, suggestedReps: 5, recovery: "90s", desc: "Start try line. 3x to 5m & back. 2x to 22m & back. 1x to 50m & back." },
            { id: 8, name: "Harlem", type: "Metabolic", distPerRep: 100, suggestedSets: 1, suggestedReps: 5, recovery: "2:1", desc: "20x commando's. Accelerate to 22m. 4x D-Up. Sprint 50m. Roll sequence. Sprint home." },
            { id: 9, name: "Dagger", type: "Metabolic", distPerRep: 120, suggestedSets: 1, suggestedReps: 8, recovery: "60s", desc: "2x D-ups. Sprint to 40m & back, then to 40m. Finish 1x D-up." },
            { id: 10, name: "Titanium", type: "Metabolic", distPerRep: 80, suggestedSets: 1, suggestedReps: 6, recovery: "45s", desc: "Try line -> Military crawl 5m. Run to 40m & back to 5m. Crawl back last 5m." },
            { id: 11, name: "The Hound", type: "Metabolic", distPerRep: 130, suggestedSets: 1, suggestedReps: 8, recovery: "Walk Back", desc: "Try line -> Run 22m & back, 1x d-up. Run 22m, roll, continue to halfway. Walk back." },
            { id: 12, name: "Modified 88's", type: "Metabolic", distPerRep: 88, suggestedSets: 1, suggestedReps: 12, recovery: "1:3", desc: "Start try line. Sprint to 22m & back, 2x in a row. Forwards D-up on turns." },
            { id: 13, name: "Double 150", type: "Endurance", distPerRep: 300, suggestedSets: 1, suggestedReps: 4, recovery: "90s", desc: "Try line -> Far try line -> Halfway -> Far try line -> Return with 100m push." },
            { id: 14, name: "Coathanger", type: "Endurance", distPerRep: 200, suggestedSets: 1, suggestedReps: 5, recovery: "90s", desc: "Start halfway. Run diagonally under posts. Run under opposite posts. Finish start." },
            { id: 15, name: "Broken Bronco", type: "Endurance", distPerRep: 240, suggestedSets: 1, suggestedReps: 5, recovery: "90s", desc: "Try line -> 20m & back. 40m & back. 60m & back. Finish at start." },
            { id: 16, name: "The 40:20", type: "Endurance", distPerRep: 250, suggestedSets: 1, suggestedReps: 4, recovery: "120s", desc: "Start try line. Run to far 40m & back. Run to far 22m & back. Finish start." },
            { id: 17, name: "The Lion Heart", type: "Endurance", distPerRep: 250, suggestedSets: 1, suggestedReps: 4, recovery: "120s", desc: "Try line -> Halfway & back, d-up. 22m & back, d-up. Halfway & back." },
            { id: 18, name: "200:100", type: "Endurance", distPerRep: 300, suggestedSets: 1, suggestedReps: 4, recovery: "30s/120s", desc: "Try line -> Far try line & back (200m). Rest 30s. Sprint 100m. Rest 120s." }
        ];

        const App = () => {
            const [filter, setFilter] = useState('All');
            const [searchTerm, setSearchTerm] = useState('');
            const [isCalcOpen, setIsCalcOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [user, setUser] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [notification, setNotification] = useState(null); 
            const [isSyncing, setIsSyncing] = useState(false); 
            const [db, setDb] = useState(null);
            const [publicDrills, setPublicDrills] = useState([]);
            const [privateDrills, setPrivateDrills] = useState([]);
            const [session, setSession] = useState([]);
            
            const appId = 'hounds-default-app';

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- Handshake & Auth ---
            useEffect(() => {
                const init = async () => {
                    if (!window.firebaseModules) return;
                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, setDoc, doc } = window.firebaseModules;
                    try {
                        const firebaseConfig = {
                            apiKey: "AIzaSyA8gP72z8uu5LxRFYk6wuIq1G5iu2DLdTA",
                            authDomain: "hounds-running-drills.firebaseapp.com",
                            projectId: "hounds-running-drills",
                            storageBucket: "hounds-running-drills.firebasestorage.app",
                            messagingSenderId: "94624645075",
                            appId: "1:94624645075:web:7ff36f0044a9dd27b27926"
                        };
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const database = getFirestore(app);
                        setDb(database);

                        onAuthStateChanged(auth, async (u) => {
                            if (u) {
                                setUser(u);
                                const displayName = u.displayName || `Coach ${u.uid.slice(0,4).toUpperCase()}`;
                                const userRef = doc(database, 'artifacts', appId, 'public', 'data', 'users', u.uid);
                                await setDoc(userRef, { uid: u.uid, lastSeen: Date.now(), displayName, photoURL: u.photoURL || null }, { merge: true });
                                setUserProfile({ displayName, photoURL: u.photoURL, isAnonymous: u.isAnonymous });
                            } else {
                                await signInAnonymously(auth);
                            }
                        });
                    } catch (e) { console.error("Handshake Fail", e); }
                };
                const poller = setInterval(() => { if (window.firebaseModules) { init(); clearInterval(poller); } }, 100);
                return () => clearInterval(poller);
            }, []);

            // --- Real-time Sync ---
            useEffect(() => {
                if (!db || !user) return;
                const { collection, onSnapshot, query } = window.firebaseModules;
                setIsSyncing(true);

                const pubUnsub = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'drills')), (ss) => {
                    setPublicDrills(ss.docs.map(d => ({ id: d.id, ...d.data(), isCloud: true, isPublic: true })));
                    setIsSyncing(false);
                }, (err) => setIsSyncing(false));

                const privUnsub = onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'drills')), (ss) => {
                    setPrivateDrills(ss.docs.map(d => ({ id: d.id, ...d.data(), isCloud: true, isPrivate: true })));
                });

                return () => { if(pubUnsub) pubUnsub(); if(privUnsub) privUnsub(); };
            }, [db, user]);

            const handleGoogleLogin = async () => {
                const { getAuth, GoogleAuthProvider, signInWithPopup } = window.firebaseModules;
                const auth = getAuth();
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                    showNotification("Identity Verified");
                } catch (e) { showNotification("Sign-in Canceled", "warning"); }
            };

            const handleLogout = async () => {
                const { getAuth, signOut } = window.firebaseModules;
                const auth = getAuth();
                await signOut(auth);
                window.location.reload();
            };

            const handleSaveDrill = async (e, visibilityIntent) => {
                e.preventDefault();
                if (!user || !db) return showNotification("Sync Error", "warning");
                const { addDoc, collection } = window.firebaseModules;
                const formData = new FormData(e.target);
                const isTeam = visibilityIntent === 'Team';
                const drillData = {
                    name: formData.get('name'),
                    type: formData.get('type'),
                    distPerRep: Number(formData.get('dist')),
                    suggestedReps: Number(formData.get('reps')),
                    suggestedSets: Number(formData.get('sets') || 1),
                    recovery: formData.get('recovery'),
                    recoveryType: 'Restart',
                    desc: formData.get('desc'),
                    createdAt: Date.now(),
                    createdBy: user.uid,
                    authorName: userProfile?.displayName
                };
                try {
                    const path = isTeam ? ['artifacts', appId, 'public', 'data', 'drills'] : ['artifacts', appId, 'users', user.uid, 'drills'];
                    await addDoc(collection(db, ...path), { ...drillData, isPublic: isTeam, isPrivate: !isTeam });
                    showNotification(`Saved to ${isTeam ? 'Team' : 'Private'} Library`);
                    setIsModalOpen(false);
                } catch (err) { showNotification("Permission Denied", "warning"); }
            };

            const handleCopyDrill = async (d) => {
                if (!user || !db) return;
                const { addDoc, collection } = window.firebaseModules;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'drills'), {
                        ...d, name: `Copy of ${d.name}`, copiedFrom: d.id, createdBy: user.uid, createdAt: Date.now(), isPublic: false, isPrivate: true
                    });
                    showNotification("Copied to Private Library");
                } catch (e) { showNotification("Copy Failed", "warning"); }
            };

            const deleteDrill = async (d) => {
                if (d.createdBy !== user?.uid) return showNotification("Ownership Required", "warning");
                if (!confirm("Delete permanently?")) return;
                try {
                    const { deleteDoc, doc } = window.firebaseModules;
                    const path = d.isPublic ? ['public', 'data', 'drills'] : ['users', user.uid, 'drills'];
                    await deleteDoc(doc(db, 'artifacts', appId, ...path, d.id));
                    showNotification("Deleted");
                } catch(e) { showNotification("Delete Fail"); }
            };

            const handlePrintSession = () => {
                const win = window.open('', '_blank');
                const totalMeters = session.reduce((a,b)=>a+(b.customDist*b.reps*(b.sets||1)),0);
                const content = session.map((it, i) => `
                    <div style="border-bottom:1px solid #eee;padding:15px;page-break-inside: avoid;">
                        <div style="display:flex;justify-content:space-between;font-family:sans-serif;">
                            <b>${i+1}. ${it.name.toUpperCase()}</b>
                            <span style="font-weight:bold;">${it.sets || 1} x ${it.reps} x ${it.customDist}m</span>
                        </div>
                        <div style="font-size:12px;color:green;margin-top:5px;">RECOVERY: ${it.customRecovery}</div>
                        <div style="font-size:11px;color:#666;margin-top:5px;font-style:italic;">${it.desc}</div>
                    </div>`).join('');
                win.document.write(`<html><body style="font-family:sans-serif;padding:40px;"><h1 style="border-bottom:3px solid #26d07c;padding-bottom:10px;">HOUNDS CONDITIONING</h1><div style="background:#f5f5f5;padding:15px;border-radius:8px;margin-bottom:20px;"><b>TOTAL VOLUME:</b> ${totalMeters.toLocaleString()}m</div>${content}<script>window.onload=()=>window.print()<\/script></body></html>`);
                win.document.close();
            };

            const filteredDrills = useMemo(() => {
                const map = new Map();
                [...privateDrills, ...publicDrills, ...defaultDrills].forEach(d => { if (!map.has(d.id)) map.set(d.id, d); });
                return Array.from(map.values()).filter(d => (filter === 'All' || d.type === filter) && d.name.toLowerCase().includes(searchTerm.toLowerCase()));
            }, [filter, searchTerm, publicDrills, privateDrills]);

            const totalVol = session.reduce((a,b) => a + (b.customDist * b.reps * (b.sets || 1)), 0);

            return (
                <div className="min-h-screen pb-40 bg-hounds-darkGray font-sans text-hounds-lightGray">
                    {notification && (
                        <div className="fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full bg-hounds-darkGray border border-hounds-kellyGreen shadow-xl flex items-center gap-3 animate-in fade-in slide-in-from-top-4">
                            <CheckCircle className="w-5 h-5 text-hounds-kellyGreen" /> {notification.message}
                        </div>
                    )}

                    <header className="bg-hounds-darkGray border-b border-hounds-gray/30 sticky top-0 z-20 p-4 shadow-lg backdrop-blur-md bg-opacity-95">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div>
                                    <h1 className="text-3xl font-brand font-bold text-white tracking-tighter uppercase">CHICAGO <span className="text-hounds-kellyGreen uppercase">Hounds</span></h1>
                                    <div className="text-[10px] uppercase font-bold tracking-widest text-hounds-kellyGreen flex items-center gap-2 mt-1">
                                        <span className={`w-2 h-2 rounded-full ${user ? 'bg-green-400 animate-pulse' : 'bg-orange-400'}`}></span>
                                        {userProfile?.displayName || 'CONNECTING...'}
                                        {isSyncing && <RefreshCw className="w-3 h-3 animate-spin ml-2" />}
                                    </div>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                {userProfile?.isAnonymous ? (
                                    <button onClick={handleGoogleLogin} className="bg-white text-hounds-darkGray font-bold px-4 py-2 rounded-lg text-[10px] uppercase shadow-md flex items-center gap-2 transition-all active:scale-95">
                                        Identify Coach
                                    </button>
                                ) : (
                                    <button onClick={handleLogout} className="bg-hounds-gray/20 text-hounds-lightGray font-bold px-4 py-2 rounded-lg text-[10px] uppercase border border-hounds-gray/40">Logout</button>
                                )}
                                <button onClick={()=>setIsModalOpen(true)} className="bg-hounds-brightBlue text-hounds-darkGray font-bold px-5 py-2 rounded-lg font-brand text-2xl active:scale-95 transition-all">
                                    <Plus className="w-5 h-5 inline mr-1" /> CREATE
                                </button>
                            </div>
                        </div>
                        <div className="flex gap-2 mt-4 max-w-7xl mx-auto overflow-x-auto no-scrollbar pb-1">
                            {['All', 'Speed', 'Metabolic', 'Endurance'].map(t => (
                                <button key={t} onClick={()=>setFilter(t)} className={`px-6 py-1 rounded-full border text-[10px] font-bold uppercase transition-all tracking-widest ${filter === t ? 'bg-hounds-kellyGreen text-hounds-darkGray border-hounds-kellyGreen' : 'border-hounds-gray text-hounds-gray hover:border-white'}`}>{t}</button>
                            ))}
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredDrills.map(d => (
                            <div key={d.id} className="relative bg-hounds-darkGray border border-hounds-gray rounded-xl p-6 card-hover group flex flex-col h-full transition-all">
                                <div className="absolute top-2 right-2 flex flex-col items-end gap-1">
                                    {d.isPublic ? <div className="bg-hounds-brightBlue text-hounds-darkGray text-[10px] px-2 py-0.5 rounded font-bold uppercase font-brand tracking-widest"><Globe className="w-3 h-3 inline"/> TEAM</div> : (d.id < 20 ? <div className="bg-hounds-gray text-white text-[10px] px-2 py-0.5 rounded font-bold uppercase font-brand tracking-widest">BASE</div> : <div className="bg-hounds-kellyGreen text-hounds-darkGray text-[10px] px-2 py-0.5 rounded font-bold uppercase font-brand tracking-widest"><Lock className="w-3 h-3 inline"/> PRIVATE</div>)}
                                    {d.isPublic && user && d.createdBy === user.uid && <div className="bg-hounds-kellyGreen text-hounds-darkGray text-[10px] px-2 py-0.5 rounded font-bold uppercase font-brand tracking-widest">MINE</div>}
                                </div>
                                <div className="mb-1 text-xs font-bold text-hounds-kellyGreen uppercase tracking-tighter">{d.type}</div>
                                <h3 className="text-2xl font-brand text-white uppercase mb-2 leading-none">{d.name}</h3>
                                <p className="text-sm text-gray-400 mb-6 line-clamp-3 flex-grow font-sans">{d.desc}</p>
                                <div className="flex justify-between items-center border-t border-hounds-gray pt-4">
                                    <div className="flex gap-2">
                                        {d.createdBy === user?.uid && <button onClick={()=>deleteDrill(d)} className="text-gray-500 hover:text-red-400 p-1"><Trash className="w-4 h-4" /></button>}
                                        {d.isPublic && d.createdBy !== user?.uid && <button onClick={()=>handleCopyDrill(d)} className="text-gray-500 hover:text-hounds-brightBlue p-1"><Copy className="w-4 h-4" /></button>}
                                    </div>
                                    <button onClick={()=>{ setSession([...session, { ...d, uniqueId: Date.now(), sets: d.suggestedSets || 1, customDist: d.distPerRep, reps: d.suggestedReps || 1, customRecovery: d.recovery }]); setIsCalcOpen(true); }} className="bg-hounds-darkGreen hover:bg-hounds-kellyGreen hover:text-hounds-darkGray text-white px-4 py-1.5 rounded-lg font-bold text-[10px] uppercase tracking-tighter ml-auto transition-all">Add to Plan +</button>
                                </div>
                            </div>
                        ))}
                    </main>

                    <div className={`fixed bottom-0 inset-x-0 bg-hounds-darkGray/95 backdrop-blur-md border-t-4 border-hounds-kellyGreen transition-all shadow-2xl z-40 ${isCalcOpen ? 'h-[420px]' : 'h-16'}`}>
                        <div onClick={()=>setIsCalcOpen(!isCalcOpen)} className="h-16 flex justify-between items-center px-6 cursor-pointer hover:bg-white/5 transition-colors">
                            <div className="flex items-center gap-3">
                                <Calculator className="w-6 h-6 text-hounds-kellyGreen" />
                                <span className="font-brand font-bold text-white text-xl tracking-wide uppercase">SESSION BUILDER ({session.length})</span>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="text-right">
                                    <div className="text-[10px] text-gray-400 uppercase tracking-widest">Volume</div>
                                    <div className="text-2xl font-racing text-white neon-text">{totalVol.toLocaleString()}m</div>
                                </div>
                                <ChevronUp className={`w-6 h-6 text-hounds-kellyGreen transition-transform duration-300 ${isCalcOpen ? 'rotate-180' : ''}`} />
                            </div>
                        </div>
                        {isCalcOpen && (
                            <div className="max-w-7xl mx-auto p-4 flex gap-6 h-[350px] overflow-hidden">
                                <div className="flex-1 overflow-y-auto space-y-3 pr-2 no-scrollbar">
                                    {session.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center opacity-30 text-hounds-gray">
                                            <Dumbbell className="w-12 h-12 mb-2"/>
                                            <p className="font-brand text-2xl uppercase tracking-widest">Session is Empty</p>
                                        </div>
                                    ) : session.map(s => (
                                        <div key={s.uniqueId} className="bg-hounds-gray/10 p-4 rounded-xl flex flex-wrap justify-between items-center border border-hounds-gray/30 hover:border-hounds-kellyGreen transition-all">
                                            <span className="font-brand text-white uppercase text-2xl leading-none">{s.name}</span>
                                            <div className="flex items-center gap-4 bg-black/40 p-3 rounded-xl border border-hounds-gray/30 shadow-inner">
                                                <div className="flex flex-col items-center">
                                                    <label className="text-[10px] uppercase font-bold text-hounds-brightBlue mb-1 font-brand">Sets</label>
                                                    <input type="number" value={s.sets || 1} onChange={e=>setSession(session.map(x=>x.uniqueId===s.uniqueId?{...x,sets:Number(e.target.value)}:x))} className="bg-hounds-darkGray border-2 border-hounds-brightBlue/60 w-16 text-center rounded py-1 text-white font-brand text-3xl outline-none" />
                                                </div>
                                                <span className="text-hounds-gray text-2xl pt-5 font-brand">✕</span>
                                                <div className="flex flex-col items-center">
                                                    <label className="text-[10px] uppercase font-bold text-hounds-kellyGreen mb-1 font-brand">Reps</label>
                                                    <input type="number" value={s.reps} onChange={e=>setSession(session.map(x=>x.uniqueId===s.uniqueId?{...x,reps:Number(e.target.value)}:x))} className="bg-hounds-darkGray border-2 border-hounds-kellyGreen/60 w-16 text-center rounded py-1 text-white font-brand text-3xl outline-none" />
                                                </div>
                                                <span className="text-hounds-gray text-2xl pt-5 font-brand">✕</span>
                                                <div className="flex flex-col items-center">
                                                    <label className="text-[10px] uppercase font-bold text-hounds-lightGray mb-1 font-brand">Meters</label>
                                                    <input type="number" value={s.customDist} onChange={e=>setSession(session.map(x=>x.uniqueId===s.uniqueId?{...x,customDist:Number(e.target.value)}:x))} className="bg-hounds-darkGray border-2 border-hounds-gray/60 w-24 text-center rounded py-1 text-white font-brand text-3xl outline-none" />
                                                </div>
                                                <button onClick={()=>setSession(session.filter(x=>x.uniqueId!==s.uniqueId))} className="text-gray-500 hover:text-red-400 p-2 ml-4"><Trash className="w-8 h-8" /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="w-72 flex flex-col justify-end gap-3 pb-2">
                                    <button onClick={handlePrintSession} className="bg-hounds-brightBlue text-hounds-darkGray p-5 rounded-2xl font-bold w-full uppercase font-brand tracking-widest text-4xl shadow-xl transition-all hover:scale-105 active:scale-95"><Printer className="w-10 h-10 inline mr-2"/> PRINT</button>
                                    <button onClick={()=>setSession([])} className="bg-red-500/10 text-red-400 border border-red-500/30 p-2 rounded-lg font-bold w-full uppercase tracking-widest text-xs">Clear All</button>
                                </div>
                            </div>
                        )}
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 modal-overlay">
                            <form onSubmit={(e) => {
                                const intent = e.nativeEvent.submitter?.value || 'Private';
                                handleSaveDrill(e, intent);
                            }} className="bg-hounds-darkGray border border-hounds-gray p-8 rounded-2xl w-full max-w-md space-y-6 shadow-2xl">
                                <h2 className="text-3xl font-brand font-bold text-white uppercase tracking-wide border-b border-hounds-gray pb-4 text-center">Create Custom Drill</h2>
                                <div className="space-y-4">
                                    <input name="name" required placeholder="Drill Name" className="w-full bg-hounds-gray/20 p-3 rounded-lg border border-hounds-gray text-white outline-none font-sans" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <select name="type" className="w-full bg-hounds-gray/20 p-3 rounded-lg border border-hounds-gray text-white outline-none font-sans"><option value="Speed">Speed</option><option value="Metabolic">Metabolic</option><option value="Endurance">Endurance</option></select>
                                        <input name="dist" type="number" required placeholder="Dist (m)" className="w-full bg-hounds-gray/20 p-3 rounded-lg border border-hounds-gray text-white outline-none" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="sets" type="number" placeholder="Sets (Optional)" className="w-full bg-hounds-gray/20 p-3 rounded-lg border border-hounds-gray text-white outline-none" />
                                        <input name="reps" type="number" required placeholder="Reps" className="w-full bg-hounds-gray/20 p-3 rounded-lg border border-hounds-gray text-white outline-none" />
                                    </div>
                                    <input name="recovery" placeholder="Recovery (e.g. 60s)" className="w-full bg-hounds-gray/20 p-3 rounded-lg border border-hounds-gray text-white outline-none" />
                                    <textarea name="desc" placeholder="Instructions..." className="w-full bg-hounds-gray/20 p-3 rounded-lg h-24 border border-hounds-gray text-white outline-none resize-none font-sans" />
                                </div>
                                <div className="grid grid-cols-2 gap-3 pt-6 border-t border-hounds-gray/30">
                                    <button type="submit" value="Private" className="bg-hounds-kellyGreen text-hounds-darkGray font-bold py-4 rounded-xl shadow-lg uppercase font-brand text-xl hover:scale-105 transition-all">Save Private</button>
                                    <button type="submit" value="Team" className="bg-hounds-brightBlue text-hounds-darkGray font-bold py-4 rounded-xl shadow-lg uppercase font-brand text-xl hover:scale-105 transition-all">Save Team</button>
                                    <button type="button" onClick={()=>setIsModalOpen(false)} className="col-span-2 text-hounds-gray uppercase text-[10px] font-bold mt-2 tracking-widest text-center">Cancel</button>
                                </div>
                            </form>
                        </div>
                    )}

                    <footer className="max-w-7xl mx-auto p-12 text-center text-hounds-gray/20 text-[10px] font-mono border-t border-hounds-gray/10 mt-12">
                        <p className="mb-2 font-bold uppercase tracking-widest underline decoration-2 underline-offset-4 decoration-hounds-kellyGreen">Hounds Engine v2.2 Production</p>
                        <p className="mb-1">SYNC_PATH: artifacts / {appId} / public / data / drills</p>
                        <p>COACH_UID: [{user?.uid || 'INITIALIZING'}] | TEAM: [{publicDrills.length}] | PRIVATE: [{privateDrills.length}]</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
